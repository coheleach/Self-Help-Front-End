<div class="row">
    <div class="col-xs-12 col-lg-6 offset-lg-3">
        <div 
            *ngIf="error"
            class="alert alert-danger">
            {{error}}
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email
                    #email="ngModel">
                <span 
                    *ngIf="email.touched && email.invalid"
                    class="form-text" 
                    >Enter a Valid Email
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="7"
                    #password="ngModel">
                <span
                    *ngIf="password.invalid"
                    class="form-text text-muted"
                    >Minumum Length 7 Characters
                </span>
            </div>
            <div>
                <button 
                    type="submit" 
                    class="btn btn-primary float-left"
                    [disabled]="!form.valid"
                    >{{ this.loginMode ? "Login" : "Sign Up" }}
                </button>
                <button
                    type="button"
                    class="btn btn-info float-right"
                    (click)="toggleLoginMode()"
                    >Switch to {{ this.loginMode ? "Sign Up" : "Login" }}
                </button>
            </div>
        </form>
    </div>
</div>

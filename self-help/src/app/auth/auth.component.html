<div class="row">
    <div class="col-xs-12 col-lg-6 offset-lg-3">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email
                    #email="ngModel">
                <span 
                    *ngIf="email.touched && email.invalid"
                    class="form-text" 
                    >Enter a Valid Email
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="7"
                    #password="ngModel">
                <span
                    *ngIf="password.invalid"
                    class="form-text text-muted"
                    >Minumum Length 7 Characters
                </span>
            </div>
            <div style="text-align: center;">
                <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="!form.valid"
                    >Submit
                </button>
            </div>
        </form>
    </div>
</div>

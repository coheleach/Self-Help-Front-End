<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div style="display: flex;" class="btn-group" role="group" aria-label="Basic example">
                <button 
                    style="flex: 1;" 
                    type="button" 
                    class="btn btn-success" 
                    (click)="onClickCompleted()"
                    >Completed</button>
                <button 
                    style="flex: 1" 
                    type="button" 
                    class="btn btn-info" 
                    (click)="onClickAny()"
                    >All</button>
                <button 
                    style="flex: 1;" 
                    type="button" 
                    class="btn btn-warning" 
                    (click)="onClickOutstanding()"
                    >Outstanding</button>
        </div>
    </div>
</div>

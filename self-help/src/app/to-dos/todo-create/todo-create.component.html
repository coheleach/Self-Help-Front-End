<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    class="form-control"
                    formControlName="title">
            </div>
            <span
                *ngIf="!form.get('title').valid && form.get('title').touched"
                class="help-block"
                >required input
            </span>
            <div class="form-group">
                <label for="category">Category</label>
                <select 
                    name="category" 
                    class="form-control" 
                    formControlName="category">
                    <option value="groceries">Groceries</option>
                    <option value="travel">Travel</option>
                    <option value="meeting">Meeting</option>
                    <option value="family">Family</option>
                    <option value="maintinence">Maintinence</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    name="description" 
                    class="form-control"
                    formControlName="description">
                </textarea>
            </div>
            <div class="form-group">
                <label for="deadlineDate">Date to Complete</label>
                <input 
                    name="deadlineDate" 
                    type="date"
                    class="form-control"
                    placeholder="DD/MM/YYYY"
                    formControlName="deadlineDate">
           </div>
           <div *ngIf="form.get('deadlineDate').touched">
                <span
                    *ngIf="form.get('deadlineDate').errors && form.get('deadlineDate').errors['required']"
                    class="help-block">required input</span>
                <span
                    *ngIf="form.get('deadlineDate').errors && form.get('deadlineDate').errors['historicalDate']"
                    class="help-block">the date can't be in the past</span>
            </div>
            <br>
            <div class="text-center">
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!form.valid"
                    >Submit
                </button>
            </div>
       </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="card text-center">
            <div class="card-header" card-title-toggle>
              <h4 class="float-left">{{todo.title}}</h4>
              <span  class="float-right">
                <i *ngIf="todo.completed" class="fas fa-check-square fa-x5"></i>
                <p *ngIf="!todo.completed">due by {{todo.deadlineDate | date: 'shortDate'}}</p>
              </span>
            </div>
            <div class="card-body collapse">
              <p class="card-text">{{todo.description}}</p>
              <div *ngIf="!todo.completed">
                <nav>
                  <ul class="pagination justify-content-center" style="cursor: pointer;">
                    <li class="page-item">
                      <a 
                        class="page-link" 
                        [routerLink]="['/todos-create', index]"
                        >Edit
                      </a>
                    </li>
                    <li class="page-item">
                      <a 
                        class="page-link"
                        (click)="onComplete()">Complete</a>
                    </li>
                  </ul>
                </nav>
                
                <!-- <a 
                  style="color: blue;cursor: pointer" 
                  class="card-link"
                  [routerLink]="['/todos-create', index]">Edit</a>
                <br>
                <button type="button" class="btn btn-danger">Mark as Complete</button> -->
              </div>
            <small class="text-muted">Created on {{todo.creationDate | date: 'shortDate'}}</small>
          </div>
        </div>
    </div>
</div>

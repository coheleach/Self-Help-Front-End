<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div style="display: flex;" class="btn-group" role="group" aria-label="Basic example">
                <button style="flex: 1;" type="button" class="btn btn-success">Completed</button>
                <button style="flex: 1" type="button" class="btn btn-info">All</button>
                <button style="flex: 1;" type="button" class="btn btn-warning">Outstanding</button>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12 col-lg-12">
        <app-todo-detail
            *ngFor="let todo of todos | todoFilter:'completed':'true'; let i = index;"
            [todo]="todo"
            [todo-index]="i">
        </app-todo-detail>
    </div>    
</div>
